name: Android Build

on:
  push:
  pull_request:

jobs:
  android-build:
    name: Build Android release artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Check API key configuration
        env:
          HERE_API_KEY: ${{ secrets.HERE_API_KEY }}
          GOOGLE_MAPS_ANDROID_API_KEY: ${{ secrets.GOOGLE_MAPS_ANDROID_API_KEY }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          REVENUECAT_ANDROID_API_KEY: ${{ secrets.REVENUECAT_ANDROID_API_KEY }}
        run: |
          echo "HERE_API_KEY: $( [ -n "$HERE_API_KEY" ] && echo 'set' || echo 'unset' )"
          echo "GOOGLE_MAPS_ANDROID_API_KEY: $( [ -n "$GOOGLE_MAPS_ANDROID_API_KEY" ] && echo 'set' || echo 'unset' )"
          echo "OPENWEATHER_API_KEY: $( [ -n "$OPENWEATHER_API_KEY" ] && echo 'set' || echo 'unset' )"
          echo "REVENUECAT_ANDROID_API_KEY: $( [ -n "$REVENUECAT_ANDROID_API_KEY" ] && echo 'set' || echo 'unset' )"

      - name: Inject Google Maps Android API key
        env:
          GOOGLE_MAPS_ANDROID_API_KEY: ${{ secrets.GOOGLE_MAPS_ANDROID_API_KEY }}
        run: |
          if [ -z "$GOOGLE_MAPS_ANDROID_API_KEY" ]; then
            echo "::error::GOOGLE_MAPS_ANDROID_API_KEY secret is not set. Map tiles will not load in the built APK."
            exit 1
          fi
          sed -i "s|YOUR_GOOGLE_MAPS_API_KEY_HERE|${GOOGLE_MAPS_ANDROID_API_KEY}|g" \
            android/app/src/main/AndroidManifest.xml

      - name: Build APK (release)
        run: |
          flutter build apk --release \
            --dart-define=HERE_API_KEY=${{ secrets.HERE_API_KEY }} \
            --dart-define=OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }} \
            --dart-define=REVENUECAT_ANDROID_API_KEY=${{ secrets.REVENUECAT_ANDROID_API_KEY }} \
            --dart-define=GOOGLE_MAPS_ANDROID_API_KEY=${{ secrets.GOOGLE_MAPS_ANDROID_API_KEY }}

      - name: Build App Bundle (release)
        run: |
          flutter build appbundle --release \
            --dart-define=HERE_API_KEY=${{ secrets.HERE_API_KEY }} \
            --dart-define=OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }} \
            --dart-define=REVENUECAT_ANDROID_API_KEY=${{ secrets.REVENUECAT_ANDROID_API_KEY }} \
            --dart-define=GOOGLE_MAPS_ANDROID_API_KEY=${{ secrets.GOOGLE_MAPS_ANDROID_API_KEY }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab

name: kingtrux
description: "A complete truck GPS application with routing, POI layers, and weather integration"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.12.0
  http: ^1.2.2
  uuid: ^4.4.0
  collection: ^1.18.0
  provider: ^6.1.2
  geolocator: ^13.0.2
  flutter_polyline_points: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

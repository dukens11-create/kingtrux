name: kingtrux
description: "KINGTRUX - Professional Truck GPS Application with routing, POI layers, and weather integration"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.12.0
  http: ^1.2.2
  uuid: ^4.4.0
  collection: ^1.18.0
  provider: ^6.1.2
  geolocator: ^13.0.2
  flutter_polyline_points: ^2.1.0
  shared_preferences: ^2.3.2
  flutter_tts: ^4.0.0
  purchases_flutter: ^8.0.0
  url_launcher: ^6.3.0
  speech_to_text: ^7.0.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/app_logo.png
    - assets/logo.png
    - assets/logo_bg.png
    - assets/bg_map.png
